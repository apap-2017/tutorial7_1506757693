<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments/fragment :: title"></div>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js}"></script>
	<script type="text/javascript" charset="utf-8" th:src="@{http://cdn.datatables.net/1.10.16/js/jquery.dataTables.js}"></script>
	<script>
		$(document).ready(function() {
			$('#allstudent').DataTable();
		});
	</script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1>All Students</h1>
	<table id="allstudent" class="table table-hover" role="grid"
		aria-describedby="Students Data" style="width: 100%;">
		<thead>
			<tr>
				<th>No.</th>
				<th>NPM</th>
				<th>Name</th>
				<th>GPA</th>
				<th>Cum laude</th>
				<th>Delete</th>
				<th>Update</th>
			</tr>
		</thead>
		<div th:each="student,iterationStatus: ${students}"
			th:class="${iterationStatus.odd}?'odd'">
			<tbody>
				<tr>
					<td th:text="${iterationStatus.count}">No</td>
					<td th:text="${student.npm}">NPM</td>
					<td th:text="${student.name}">Name</td>
					<td th:text="${student.gpa}">GPA</td>
					<td th:if="${student.gpa>=3.49}">Cum Laude!</td>
					<td th:unless="${student.gpa>=3.49}">Sangat Memuaskan!</td>
					<td><a th:href="'/student/delete/' + ${student.npm}">
							Delete Data</a></td>
					<td><a th:href="'/student/update/' + ${student.npm}">
							Update Data</a></td>
				</tr>
			</tbody>
		</div>
	</table>
</body>
</html>
